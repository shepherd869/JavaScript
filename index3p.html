<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M3 Project</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    Module 03 Project<br>
</head>

<body>
<div data-role="page">
  <h1>Please enter any text string below!</h1>
  <form>
      <input type="text" id="textInput">
      <input type="submit" value="Display My Entry" id="submitButton">
  </form>
  <br>

  <span id="submission"></span>
  <script>
    $( document ).ready( function() {
        $( "form" ).submit( function(e) {
            e.preventDefault();
            // Created placeholder for result - gets replaced on submission!
            $("p").text("");
            // Replaces the user entered string with a placeholder
            var input = $( "#textInput" ).val();
            $( "#submission" ).html( input )
        })
    });
  </script>

<p>Your entry will be displayed here!</p>
</body>
</html>
