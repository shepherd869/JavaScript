<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>M6 Activity</title>

<script>
function calc(){
var length=document.forms["myForm"]["length"].value;
var width=document.forms["myForm"]["width"].value;
var area=length*width;
document.getElementById('result').innerHTML=area;
return false
}
</script>

</head>

<body>

<p>This form will calculate the square footage of a rectangular room!

<table border='1'>
<form id='myForm' method='Post'>
  <tr>
    <th>Length <input type="text" onmouseover="style.fontWeight = 'bold'; this.style.color='red'" id="length"/></th>
  </tr>
  <tr>
    <th>Width <input type="text" onmouseover="style.fontWeight = 'bold'; this.style.color='purple'" id="width" /></th>
  </tr>
</table>
<input type="button" onClick="calc(); return false" value="Calculate Area" />
</form>
<br>

<div id="result"></div>
</body>
</html>
